<ion-view view-title="VAT Regulations" id="my-stocks">
  <ion-nav-bar id="stock-navbar" class=" ng-style:reactiveColor" >
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
<button class="button home-button" ng-click="goHome()"><i class="icon ion-home"></i></button>

  </ion-nav-buttons>
  <ion-nav-buttons side="right">

  </ion-nav-buttons>
  <div class="bar bar-subheader bar-search bar-dark item-input-inset">

    <div class="item-input-wrapper search-input">

        <i class="ion-ios-search-strong placeholder-icon light"></i>

        <input


        ng-model-options="{allowInvalid:true}"
        type="text"
        placeholder="Search VAT Regulations..."
        ng-model="searchText"
        ng-init="searchText=''"






        >


    </div>
    
  </div>
  <div ng-if="!isEmptyOrSpaces(searchText) && (RGNs|filter:searchText).length > 0" class="search-notice">If you see a blank screen while searching, please TAP the screen to view search results.</div> 
  <div ng-if="!isEmptyOrSpaces(searchText) && (RGNs|filter:searchText).length == 0" class="search-notice {{(RGNs|filter:searchText).length}}">No results found.</div>
  <ion-content ng-class="!isEmptyOrSpaces(searchText) && (RGNs|filter:searchText).length > 0 ? 'has-search-subheader-with-notice' : 'has-search-subheader'">

    <div class="row row-center"  ng-show="!RGNs" ng-hide="RGNs">
      <div class="col">
        <ion-spinner class="spinner-dark margin-auto" icon="ripple"></ion-spinner>
      </div>
    </div>
    <ion-list>
      <ion-item ng-repeat="RGN in RGNs | filter:searchText" >

        <div class="row row-center" ng-bind-html="RGN.name" ng-click="goToRGN(RGN.term_id,RGN.name)">


        </div>


      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
